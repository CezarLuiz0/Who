<!doctype html>
<html lang="pt-br" ng-app="WhoApp">
<head>
	<meta charset="UTF-8">
	<title>Who? {{ active.nome }} | UXDEV</title>
	<meta name="viewport" content="width=device-width">
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Kreon:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="box-container" ng-controller="WhoController">
		<section class="box middle">
			<h1>Who?</h1>
			<h2>Entrevistas</h2>
		</section>

		<a ng-href="#{{ p.slug }}" class="box" ng-repeat="p in people.pessoas" ng-class="{destaque: $index == 0}" ng-click="activeItem(p);">
			<div class="person-cover">
				<div class="cover-bg" style="background-image: url({{ p.fotos.destaque }});"></div>
				<div class="cover-color" style="background-color: {{ p.cor }};"></div>
			</div>

			<h2 class="person-name">{{ p.nome }}</h2>
			<h3 class="person-desc">{{ p.subtitulo }}</h3>
		</a>

		<footer class="footer">
			<p><a href="#">Sobre</a> | <a href="http://uxdev.com.br">Feito por UXDEV</a></p>
		</footer>
	</div>

	<!-- Modal -->
	<div ng-view></div>

	<!-- Scripts -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-animate.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-sanitize.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-route.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.0/fastclick.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
